<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="images/favicon1-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="CSS/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="index-return" id="indexReturn">Pokédex</h1>

    <div class="search-container">
        <form action="post">
            <input class="search-bar" type="text" name="" id="input" placeholder="Find PokeMon by Name or ID">
            <button class="search-button" id="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>


    <section class="body-container" id="container">

        <div class="error-container" id="errorContainer">
            <h2 class="error-message" id="errorMessage">UH OH! Pokémon not found</h2>
        </div>

        <div class="region-container">
            <h2>Search By Region:</h2>
            <group class="region-button-group">
                <input type="radio" id="kanto" name="region" class="region-button kanto active" checked><label
                    for="kanto">Kanto</label>
                <input type="radio" id="johto" name="region" class="region-button johto"><label
                    for="johto">Johto</label>
                <input type="radio" id="hoenn" name="region" class="region-button hoenn"><label
                    for="hoenn">Hoenn</label>
                <input type="radio" id="sinnoh" name="region" class="region-button sinnoh"><label
                    for="sinnoh">Sinnoh</label>
                <input type="radio" id="unova" name="region" class="region-button unova"><label
                    for="unova">Unova</label>
                <input type="radio" id="kalos" name="region" class="region-button kalos"><label
                    for="kalos">Kalos</label>
                <input type="radio" id="alola" name="region" class="region-button alola"><label
                    for="alola">Alola</label>
                <input type="radio" id="galar" name="region" class="region-button galar"><label
                    for="galar">Galar</label>
            </group>
            <div class="index-container"></div>
        </div>


        <div class="pokemon-details-container" id="pokemonDetailsContainer">


            <div class="title-container">
                <h2 class="name-caption" id="nameCaption"></h2>
                <h2 class="id-caption" id="idCaption"></h2>
                <p id="type"></p>
            </div>
            <div class="image-container">
                <img id="img" src="" alt="">
            </div>

            <div class="basic-info-container">
                <div class="stat">
                    <span class="stat-name">HP:</span>
                    <progress max="255" value="127" class="stat-bar-container HP-stat"></progress>
                    <span class="stat-value" id="HP"></span>
                </div>
                <div class="stat">
                    <span class="stat-name">ATK:</span>
                    <progress max="255" value="127" class="stat-bar-container attack-stat"></progress>
                    <span class="stat-value" id="attack"></span>
                </div>
                <div class="stat">
                    <span class="stat-name">DEF:</span>
                    <progress max="255" value="127" class="stat-bar-container defence-stat"></progress>
                    <span class="stat-value" id="defence"></span>
                </div>
                <div class="stat">
                    <span class="stat-name">SP-ATK:</span>
                    <progress max="255" value="127" class="stat-bar-container special-attack-stat"></progress>
                    <span class="stat-value" id="specialAttack"></span>
                </div>
                <div class="stat">
                    <span class="stat-name">SP-DEF:</span>
                    <progress max="255" value="127" class="stat-bar-container special-defence-stat"></progress>
                    <span class="stat-value" id="specialDefence"></span>
                </div>
                <div class="stat">
                    <span class="stat-name">SPD:</span>
                    <progress max="255" value="127" class="stat-bar-container speed-stat"></progress>
                    <span class="stat-value" id="speed"></span>
                </div>

                <div class="evolution-container" id="evolutionContainer">
                    <h2>Evolutions</h2>
                    <div class="evolution-chain" id="evolutionChain"></div>
                </div>

            </div>


        </div>

    </section>
    <footer class="footer-section">
        <p>This site is powered by the <a href="https://pokeapi.co/" target="_blank">pokeapi</a></p>
    </footer>

    <script src="app.js"></script>

</body>

</html>
