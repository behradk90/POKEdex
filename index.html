<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEdex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <h1>Pok√©dex</h1>

    <div class="search-container">
        <form action="post">
            <input class="search-bar" type="text" name="" id="input" placeholder="Find PokeMon">
            <button class="search-button" id="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <section id="container">
        <h2 class="mb-3" id="id"></h2>
        <img id="img" src="" alt="">
        <h2 id="caption"></h2>
        <p id="type"></p>




        <div class="stat-container">
            <div class="stat">
                <span class="stat-name">HP:</span>
                <div class="stat-bar-container">
                    <div class="stat-item HP-stat"></div>
                </div>
                <span class="stat-value" id="HP"></span>
            </div>
            <div class="stat">
                <span class="stat-name">ATK:</span>
                <div class="stat-bar-container">
                    <div class="stat-item attack-stat"></div>
                </div>
                <span class="stat-value" id="attack"></span>
            </div>
            <div class="stat">
                <span class="stat-name">DEF:</span>
                <div class="stat-bar-container">
                    <div class="stat-item defence-stat"></div>
                </div>
                <span class="stat-value" id="defence"></span>
            </div>
            <div class="stat">
                <span class="stat-name">SP-ATK:</span>
                <div class="stat-bar-container">
                    <div class="stat-item special-attack-stat"></div>
                </div>
                <span class="stat-value" id="special-attack"></span>
            </div>
            <div class="stat">
                <span class="stat-name">SP-DEF:</span>
                <div class="stat-bar-container">
                    <div class="stat-item special-defence-stat"></div>
                </div>
                <span class="stat-value" id="special-defence"></span>
            </div>
            <div class="stat">
                <span class="stat-name">SPD:</span>
                <div class="stat-bar-container">
                    <div class="stat-item speed-stat"></div>
                </div>
                <span class="stat-value" id="speed"></span>
            </div>



    </section>


    <script src="app.js"></script>

</body>

</html>
