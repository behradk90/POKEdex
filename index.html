<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEdex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="CSS/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <h1>Pok√©dex</h1>

    <div class="search-container">
        <form action="post">
            <input class="search-bar" type="text" name="" id="input" placeholder="Find PokeMon by Name or ID">
            <button class="search-button" id="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <section id="container">


        <div class="region-container">
            <h2>Search By Region:</h2>
            <div class="region-button-group">
                <button class="region-button kanto">Kanto</button>
                <button class="region-button johto">Johto</button>
                <button class="region-button hoenn">Hoenn</button>
                <button class="region-button sinnoh">Sinnoh</button>
                <button class="region-button unova">Unova</button>
                <button class="region-button kalos">Kalos</button>
                <button class="region-button alola">Alola</button>
                <button class="region-button galar">Galar</button>
            </div>
            <div class="index-container"></div>
        </div>


        <div class="stat-container" id="statContainer">
            <h2 class="mb-3" id="id"></h2>
            <img id="img" src="" alt="">
            <h2 id="caption"></h2>
            <p id="type"></p>
            <div class="stat">
                <span class="stat-name">HP:</span>
                <progress max="255" value="127" class="stat-bar-container HP-stat"></progress>
                <span class="stat-value" id="HP"></span>
            </div>
            <div class="stat">
                <span class="stat-name">ATK:</span>
                <progress max="255" value="127" class="stat-bar-container attack-stat"></progress>
                <span class="stat-value" id="attack"></span>
            </div>
            <div class="stat">
                <span class="stat-name">DEF:</span>
                <progress max="255" value="127" class="stat-bar-container defence-stat"></progress>
                <span class="stat-value" id="defence"></span>
            </div>
            <div class="stat">
                <span class="stat-name">SP-ATK:</span>
                <progress max="255" value="127" class="stat-bar-container special-attack-stat"></progress>
                <span class="stat-value" id="special-attack"></span>
            </div>
            <div class="stat">
                <span class="stat-name">SP-DEF:</span>
                <progress max="255" value="127" class="stat-bar-container special-defence-stat"></progress>
                <span class="stat-value" id="special-defence"></span>
            </div>
            <div class="stat">
                <span class="stat-name">SPD:</span>
                <progress max="255" value="127" class="stat-bar-container speed-stat"></progress>
                <span class="stat-value" id="speed"></span>
            </div>

            <div class="basic-info">

            </div>

    </section>


    <script src="app.js"></script>

</body>

</html>
